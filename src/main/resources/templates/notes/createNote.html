<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<div>
<form action="/note/create" method="post" class="container col-4">
        <div class="form-group mb-2">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
        </div>
        <div class="form-group mb-2">
            <label for="noteContent">Content</label>
            <input type="text" name="content" class="form-control" id="noteContent" placeholder="Content">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Create</button>
</form>

</div>
</body>
</html>
