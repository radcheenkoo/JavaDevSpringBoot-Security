<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

<form action="/note/update" method="post">

    <div class="container col-4">
        <div class="form-group mb-2">
            <label for="idForUpdate" class="form-text text-muted">Id:</label>
            <input type="text" name="id" class="form-control" id="idForUpdate"/>
        </div>
        <div class="form-group mb-2">
            <label for="titleForUpdate" class="form-text text-muted" >Title:</label>
            <input type="text" name="title" class="form-control" id="titleForUpdate"/>
        </div>

        <div class="form-group mb-2">
            <label for="contentForUpdate"  class="form-text text-muted">Content:</label>
            <textarea name="content" class="form-control" id="contentForUpdate" cols="30" rows="10"></textarea>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary margin-bottom 2">Send</button>
        </div>
    </div>
</form>

</body>
</html>
