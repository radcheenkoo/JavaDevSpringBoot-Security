<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<form action="/note/delete" method="post" class="container col-4">
    <div class="form-group mb-2">
        <label for="id-for-delete" class="form-text text-muted">Id for delete:</label>
        <input type="text" name="id" class="form-control" id="id-for-delete"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </div>

    <div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Delete</button>
    </div>
</form>

</body>
</html>
